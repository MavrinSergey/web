<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <button class="open-pop-up btn" id="open-pop-up">
        Добавить любимый фильм
    </button>
    <div class="screener"></div>
    <form action="" class="favorite-movies hidden" id="favorite-movies">
        <h2 class="favorite-movies__title">Какой ваш любимый фильм?</h2>
        <input type="text" id="favorite-movie">
        <div class="btn-group">
            <button type="button" class="favorite-movies__add btn" id="favorite-movies__add">Добавить</button>
            <button type="submit" class="favorite-movies__submit btn" id="favorite-movies__submit">Отправить</button>
        </div>

    </form>

    <script src="./script.js"></script>
</body>

</html>
